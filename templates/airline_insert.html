{% extends 'admin_base.html' %}
{% block signup_active %}active{% endblock %} 

{% block content %}
<div class="jumbotron justify-content-center mx-auto mt-5 signup" style="width: 400px;">
    {% for message in get_flashed_messages() %}
        {% if message == 'Nhập thành công' %}
        <div style="color: #34d637; font-size: 18px;" class="flash alert
            alert-success justify-content-center mt-4 w-50
            mx-auto">{{ message }}</div>
        {% else %}
        <div style="color: #df3535; font-size: 18px;" class="flash alert
            alert-danger justify-content-center mt-4 w-50
            mx-auto">{{ message }}</div>
        {% endif %}
        {% endfor %}
  <form action="/airline_insert" method="post">
      <div class="form-group">
            <label for="exampleInputAirlineId" class="mt-4">Mã ID</label>
            <input type="text" name="ma_id" class="form-control" id="exampleInputAirlineId" placeholder="Mã ID">
            
            <label for="exampleInputAirlineName" class="mt-4">Tên Hãng</label>
            <input type="text" name="ten_hang" class="form-control" id="exampleInputAirlineName" placeholder="Tên Hãng">
        
        </div>
        <button type="submit" class="btn btn-primary btn-block">Thêm</button>
    </form>
</div>
{% endblock %}
